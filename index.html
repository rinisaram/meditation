<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meditation Exercise</h1>
        <div class="exercise">
            <img src="01.jpg" alt="Meditation Image">
            
        </div>
        <button class="startButton">Start Timer</button>
        <div class="timer-display"></div>
    </div>

    <div class="container">
        <div class="exercise">
            <img src='02.jpg' alt="Meditation Image">
           
        </div>
        <button class="startButton">Start Timer</button>
        <div class="timer-display"></div>
    </div>

    <div class="container">
        <div class="exercise">
            <img src="03.jpg" alt="Meditation Image">
            
        </div>
        <button class="startButton">Start Timer</button>
        <div class="timer-display"></div>
    </div>
    <div class="container">
        <div class="exercise">
            <img src="04.jpg" alt="Meditation Image">
            
        </div>
        <button class="startButton">Start Timer</button>
        <div class="timer-display"></div>
    </div>
    <div class="container">
        <div class="exercise">
            <img src="05.jpg" alt="Meditation Image">
            
        </div>
        <button class="startButton">Start Timer</button>
        <div class="timer-display"></div>
    </div>




    <script>
        var startButtons = document.querySelectorAll('.startButton');
        var timerDisplays = document.querySelectorAll('.timer-display');
        
        startButtons.forEach(function(button, index) {
            button.addEventListener('click', function() {
                startTimer(index);
            });
        });
        
        function startTimer(index) {
            var timerDisplay = timerDisplays[index];
            var startButton = startButtons[index];
            
            startButton.disabled = true;
            var totalTime = 60; // 60 seconds = 1 minute
            var timeLeft = totalTime;
        
            var timerInterval = setInterval(function() {
                timeLeft--;
                timerDisplay.textContent = 'Time left: ' + timeLeft + ' seconds';
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = 'Time up!';
                    startButton.disabled = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
